<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form action=" ">
            <div class="header">
                <h1>Contact Form</h1>
                <hr>
                <h4>Please fill all the details in the blanks</h4>
            </div>
            
            <hr>
            <p>Your Name: <input type="text" name="name" placeholder="Your full name"></p>
            <p>Your Email: <input type="email" email="email" placeholder="abcdef@gmail.com"></p>
            <p>Message: <BR>
                <textarea name="message" id="message" column="100" rows="5" placeholder="Enter your message"></textarea></p>
               
            <p>Subject: 
                <select>
                    <option value="">--select the Subject--</option>
                    <option value="Job Enquiry">Job Enquiry</option>
                    <option value="Internship">Internship</option>
                    <option value="Enterprinership">Enterprinership</option>
                </select>
            </p>
            <p class="button"><input type="submit" value="Send"></p>
        </form>
        

    </div>
</body>
</html>
